
#---------------系统公共配置———————————————————————————————————————————————

#百度账号的cookie,支持多帐号，默认第一个为主账号
COOKIE: [
      "百度cookie1",
      "百度cookie2",
]
#免费试用打码
KEY:
#刷狗频率单位毫秒，建议500-1000
TIME: 350
#自动打码时间间隔，单位毫秒
TIMECODE: 5000
#获取狗的列表规则 推荐配置这两种 AMOUNT_ASC（价格最小的）和 CREATETIME_DESC（最新发布的狗）
SORT_TYPE: CREATETIME_DESC
#刷新页数，扫描页数
PAGE: 2
#每页刷狗数,最大为10，超过百度接口失败
PAGE_SIZE: 10
#qq邮箱地址，购买成功后的订单推送
QQ_EMAIL:
#qq发件密码（不是你得qq密码，请到邮箱-设置-账户，下点击生成授权码，把授权码复制到这里）
QQ_AUTH_PWD:
#---------------系统公共配置———————————————————————————————————————————————




#---------------狗狗公共配置———————————————————————————————————————————————
#狗狗体型 可添加
